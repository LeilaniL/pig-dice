<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>

      <div class="flex-container">
        <div><p id="player1Display">
          Player 1 Score: <br><span id="player1Score"></span>
          </p>
        </div>
        <div><p id="player2Display">
          Player 2 Score: <br><span id="player2Score"></span>
          </p>
        </div>
      </div>

      <h1 id="currentDiceRoll"></h1>

      <div class="flex-container">
        <div>
          <button id="rollDice">Roll Dice</button>
        </div>
        <div>
          <button id="holdDice">Hold Dice</button>
        </div>
        <div>
          <button id="newGame">New Game</button>
        </div>
      </div>





      <h3>
        Current Turn Total: <span id="turnTotal"></span>
      </h3>


    </div>
  </body>
</html>
